<div class="row">
    <div class="col s6 m6">
            <a class="waves-effect waves-light btn green accent-4" (click)="crearJuego()">Nuevo</a>
    </div>
</div>
<br>

<div class="row">
    <div class="col s12 m12">
        <!-- HTML table for our list of product records -->
        <table class='table-responsive centered'>
            <thead>
                <tr class="text-white">
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Compa√±ia</th>
                    <th>Genero</th>
                    <th>Fecha Lanzamiento</th>
                    <th colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usa *ngFor para recorrer la lista de juegos -->
                <tr *ngFor="let juego of juegos">
                    <td>{{juego.id}}</td>
                    <td>{{juego.titulo}}</td>
                    <td>{{juego.compania}}</td>
                    <td>{{juego.genero}}</td>
                    <td>{{juego.fecha_lanzamiento}}</td>
                    <td>
                        <!-- boton para ver el detalle de un juego -->
                        <a (click)="detalle(juego.id)" class='btn waves-effect waves-light light-blue'>Ver</a>
                    </td>
                    <td>
                        <!-- boton para actualizar un juego-->
                        <a (click)="actualizar(juego.id)" class='btn waves-effect waves-light deep-orange'>Actualizar</a>
                    </td>
                    <td>
                        <!-- boton para borrar un  juego-->
                        <a (click)="borrar(juego.id)" class='btn waves-effect waves-light red'>Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
